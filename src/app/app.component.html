<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Desafio</h1>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="form-group">
          <label>Informe o CEP</label>
          <input type="text" class="form-control" formControlName="cep" mask="00000-000" />
        </div>
      </div>
      <div class="col-md-4">
        <button
          type="submit"
          class="btn btn-primary btn-round input-line-button"
        >
          Adicionar
        </button>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-12">
      {{ ceps | json }}
    </div>
  </div>
</div>
